    <script type="text/javascript">
    $(function(argument) {
        // body...
        $(".icon-toggle-wap").on("click", function(argument) {

            $(".box-toggle").toggleClass("hide");
        })
        $(".card-item").not(".add,.sel").on("click", function() {
            var $show = $(".rightpop");
            if ($show.hasClass("show")) {
                $show.removeClass("show");
                setTimeout(function() {
                    $show.addClass("show");
                }, 500);
            } else {
                $show.addClass("show");
            }
            $(".card-item").removeClass("sel");
            $(this).addClass("sel");
            return false;
        });
        $(".rightpop").on("click", function() {
            return false;
        })
        $(document).on("click", function() {
            var $show = $(".rightpop").removeClass("show");
            $(".card-item.sel").removeClass("sel");
        });
        $(".pop-c.scrollcontain").height($(".rightpop ").height() - $(".pop-c.scrollcontain").offset().top).mCustomScrollbar({
            axis: "y",
            autoHideScrollbar: true,
            advanced: {
                updateOnContentResize: false,
                updateOnImageLoad: false,
                updateOnSelectorChange: false
            },
            scrollbarPosition: 'inside',
            contentTouchScroll: false,
            theme: "min-dark-tree",

        });
