    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript">
    $(function() {

        WdatePicker({
            el: "start-input",
            vel: "start-input",
            eCont: 'start',
            dateFmt: 'yyyy-MM-dd HH:mm:ss',
            skin: "simple",
            autoUpdateOnChanged: true
        });
        WdatePicker({
            el: "end-input",
            vel: "end-input",
            eCont: 'end',
            dateFmt: 'yyyy-MM-dd HH:mm:ss',
            skin: "simple",
            autoUpdateOnChanged: true
        });
        //菜单动画
        $(".menu-item").on("click", function() {
            $(".menu-item").removeClass("sel");
            $(this).addClass("sel")
            $(".selbg").css("top", $(this).position().top);
        })
        $("#search-more").on("click", function() {
            $(".dropdown-expend-outer").toggle();
        })

        $("#datepick").on(" mouseover ", function() {
            $("#datepick").find(".dropdown-menu").show();
        }).on("mouseout ", function() {
            $("#datepick").find(".dropdown-menu").hide();
        });
    });
    </script>
