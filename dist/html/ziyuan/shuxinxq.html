            //     }else{
            //         $(".sq-nav-menu").css({height:"0px"});
            //     }
            // }
            var step = 2;
            $(".sq-ul").data("nowindex", 0);
            var l = $(".sq-ul li").length;
            $(".sq-ul li").each(function() {
                $(this).css("top", $(this).index() * $(this).outerHeight())
            });
            if (l >= step) { 
                $(".sq-prev").on("click", function() {
                    Carouselstep(-1,step)
                });
                $(".sq-next").on("click", function() {
                    Carouselstep(1,step)
                });
            }

        }

        function Carouselstep(offset, step) {
            var nowindex=$(".sq-ul").data("nowindex");
            $lis = $(".sq-ul li").stop(true,true);
            console.log($lis)
            var l = $lis.length;
            var lh=$lis.outerHeight(); 
            var $li; 
            if(offset>0){
                // 下滚 
                 for(var i=1;i<step ;i++){
                      $li= $lis.eq((nowindex-i+l)%l); 
                     $li.css("top",(-i )*lh+"px");
                    
                }; 
                for(var i=0;i<step+1;i++){
                      $li= $lis.eq((nowindex+step-i-1+l)%l);  
                      var top=(step-i)*lh;
                      $li.animate({"top":top},1000,function(){
                          $li.css({"top":top});
                      });
                }
                 $(".sq-ul").data("nowindex",( nowindex+l-1)%l);

                
            }
            else{
                  for(var i=0;i<step-1  ;i++){
                      $li= $lis.eq((step+nowindex+i+l)%l); 
                      $li.css("top",lh*step+(i )*lh+"px"); 
                }; 
                for(var i=0;i<step+1;i++){
                      $li= $lis.eq((nowindex+i+l)%l);  
                      var top=(i-1)*lh;
                      $li.animate({"top":top},1000,function(){
                          $li.css({"top":top});
                      });
                }
                 $(".sq-ul").data("nowindex",( nowindex+l+1)%l);

            }



        }
        Carousel();




    })
