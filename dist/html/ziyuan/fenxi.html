</head>
<body class="mainpage">
	<div class="box">
		 <div class="box-h   box-h-lgray clearfix">

	                                    </div>
	                                    <span class="mline"></span>
	                                    <div class="col-xs-0">
	                                        <input type="text" id="end-input">
	                                        <div id="end" class="datapickcon"></div>
	                                    </div>
	                                    <div class="col-xs-0 datapick-btn">
	                                        <a href="" class="btn-gray btn-sm">查询</a>
	                                    </div>
	                                </div>
	                                <div class="datequicklink">

	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
         </div>
		 <div class="box-c f-content">
				<div class="col-xs-4">
					<h1>严重告警分析</h1>
					<div id="myEchartsO" style="height:400px"></div>
				</div>
				<div class="col-xs-4">
					<h1>重要告警分析</h1>
					<div id="myEchartsT" style="height:400px;"></div>
				</div>
				<div class="col-xs-4">
					<h1>一般告警分析</h1>
					<div id="myEchartsTh" style="height:400px;"></div>
				</div>
				<div class="col-xs-4">
					<h1>XXX告警分析</h1>
					<div id="myEchartsF" style="height:400px;"></div>
				</div>
				<div class="col-xs-4">
					<h1>XXX告警分析</h1>
					<div id="myEchartsFi" style="height:400px;"></div>
				</div>
				<div class="col-xs-4">
					<h1>XXX告警分析</h1>
					<div id="myEchartsX" style="height:400px;"></div>
				</div>
		 </div>
	</div>
	<script src="../../js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../../js/echarts/echarts.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	var option = {
			    title : {
			        text: '严重告警分析',
			        subtext: '一级严重告警',
			        x:'center',
			        textStyle:{
			        	fontSize:14,
			        	fontWeight:"bold"
			        },
			        subtextStyle:{
			        	fontSize:12
			        }
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },	
			    legend: {
			        orient : 'horizontal',
			        x : 'center',
			        y:'69px',
			        data:['exceed','mem','emergencies','standby','critical'],
			        itemWidth:8,
			        itemHeight:8
			    },
    			calculable : true,
			    series : [
			        {
			            name:'访问来源',
			            type:'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:335, name:'exceed'},
			                {value:310, name:'mem'},
			                {value:234, name:'emergencies'},
			                {value:135, name:'standby'},
			                {value:1548, name:'critical'}
			            ]
			        }
			    ]
           };            
		myEchartsO = echarts.init(document.getElementById('myEchartsO'));
		myEchartsT = echarts.init(document.getElementById('myEchartsT'));
		myEchartsTh = echarts.init(document.getElementById('myEchartsTh'));
		myEchartsF = echarts.init(document.getElementById('myEchartsF'));
		myEchartsFi = echarts.init(document.getElementById('myEchartsFi'));
		myEchartsX = echarts.init(document.getElementById('myEchartsX'));
		myEchartsO.setOption(option);
		myEchartsT.setOption(option);
		myEchartsTh.setOption(option);
		myEchartsF.setOption(option);
		myEchartsFi.setOption(option);
		myEchartsX.setOption(option);
	</script>
